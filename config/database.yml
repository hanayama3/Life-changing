default: &default     #共通部分にアンカーで名前をつける
  adapter: postgresql
  encoding: unicode
  username: postgres  #追加
  password: password  #追加(docker-compose.ymlのPOSTGRES_PASSWORDで指定した値)
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:         #ここでdefaultとして呼び出し、スッキリ書ける
  <<: *default
  database: Life-changing_development
  host: db

